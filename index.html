<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictionary App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        #pictionary-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        #drawing-canvas {
            border: 1px solid #000;
            margin-bottom: 10px;
        }

        #form {
            display: flex;
            margin-top: 10px;
        }

        #guess-input {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 10px;
        }

        #submit-guess-btn {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #room-info {
            margin-bottom: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            margin-bottom: 10px;
            word-wrap: break-word;
        }

    </style>
</head>
<body>
    <div id="pictionary-container">
        <div id="room-info"></div>
        <canvas id="drawing-canvas" width="600" height="400"></canvas>
        <button id="create-room-btn">Create Room</button>
        <button id="join-room-btn">Join Room</button>
        <button id="generate-word-btn">Generate Word</button>
        <div id="generated-word"></div>
        <div id="timer"></div>
        <form id="form" action="">
            <input id="guess-input" autocomplete="off" placeholder="Guess the drawing..." />
            <button id="submit-guess-btn">Submit Guess</button>
        </form>
        <ul id="messages"></ul>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        const socket = io();

        $(document).ready(() => {
            const startDrawing = () => {
            socket.emit('start-drawing', { roomId, username });
         };
        $('#start-drawing-btn').click(() => {
            startDrawing();
        });
            const createRoom = () => {
                $.post('/create-room', (data) => {
                    const roomId = data.roomId;
                    $('#room-info').text(`Room ID: ${roomId}`);
                    const username = prompt('Enter your username:');
                    socket.emit('join', { roomId, username });
                });
            };

            const joinRoom = () => {
            const roomId = prompt('Enter the room ID:');
            const username = prompt('Enter your username:');
            $.ajax({
                type: 'POST',
                url: '/join-room',
                contentType: 'application/json',
                data: JSON.stringify({ roomId, username }),
                success: (data) => {
                    if (data.success) {
                        $('#room-info').text(`Room ID: ${roomId}`);
                        socket.emit('join', { roomId, username });
                    } else {
                        alert(data.message);
                    }
                },
            });
        };
        let timerInterval;
            let timerSeconds = 60; // Set the timer duration in seconds

            const startTimer = () => {
            const timerElement = document.getElementById('timer');

            timerInterval = setInterval(() => {
            if (timerSeconds > 0) {
                timerElement.textContent = `Time left: ${timerSeconds} seconds`;
                timerSeconds--;
            } else {
                clearInterval(timerInterval);
                timerElement.textContent = 'Time is up!';
            }
        }, 1000);
    };
    let roomId; // Add this line to declare the roomId variable
        let username; // Add this line to declare the username variable

        // ... (your existing code)

        const generateWord = () => {
            const queryParams = `?roomId=${roomId}&username=${username}`;

            // Make an Ajax request to the /generate-word endpoint with query parameters
            $.ajax({
                type: 'GET',
                url: `/generate-word${queryParams}`,
                success: (data) => {
                    if (data.success) {
                        // Display the generated word to the person who generated it
                        $('#generated-word').text(`Generated word: ${data.wordToDraw}`);

                        // Enable drawing for the user who generated the word
                        isDrawing = true;

                        // Start the timer when the word is generated
                        startTimer();
                    } else {
                        alert(data.message);
                    }
                },
                error: (error) => {
                    console.error('Error generating word:', error);
                },
            });
        };

        $('#create-room-btn').click(() => {
            createRoom();
        });

            $('#join-room-btn').click(() => {
                joinRoom();
            });
            $('#generate-word-btn').click(() => {
                generateWord();
            });
           
    

        

            const canvas = document.getElementById('drawing-canvas');
            const ctx = canvas.getContext('2d');
            let isDrawing = false;

            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true;
            });

            canvas.addEventListener('mousemove', (e) => {
                if (!isDrawing) return;
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                // Draw on canvas
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, 2 * Math.PI);
                ctx.fill();

                // Emit drawing data to other users
                socket.emit('draw', { x, y });
            });

            canvas.addEventListener('mouseup', () => {
                isDrawing = false;
            });

            socket.on('draw', (drawingData) => {
                ctx.beginPath();
                ctx.arc(drawingData.x, drawingData.y, 5, 0, 2 * Math.PI);
                ctx.fill();
            });

            $('#form').submit((e) => {
                e.preventDefault();
                const guess = $('#guess-input').val();
                socket.emit('guess', { guess });
                $('#guess-input').val('');
                return false;
            });

            socket.on('guess', (guessData) => {
                const { username } = guessData;
                const guessedUsername = prompt('Guess the drawing:');
                if (guessedUsername === username) {
                    $('#messages').append($('<li style="color: green;">').text(`${username} guessed it correctly!`));
                } else {
                    $('#messages').append($('<li style="color: red;">').text(`${guessedUsername} made a wrong guess!`));
                }
                window.scrollTo(0, document.body.scrollHeight);
            });

            socket.on('chat message', (msg) => {
                $('#messages').append($('<li>').text(msg));
                window.scrollTo(0, document.body.scrollHeight);
            });
        });
    </script>
</body>
</html>
